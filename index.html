<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angelica USA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="center-grid">
    <!-- Rotary dial -->
    <div class="dial-container">
      <div class="dial-center">ANGELICA USA</div>

      <!-- Circles -->
      <button class="dial-btn" id="mediaBtn">Media</button>
      <button class="dial-btn" id="newsBtn">News</button>
      <button class="dial-btn" id="aboutBtn">About</button>
      <button class="dial-btn" id="contactBtn">Contact</button>
    </div>
  </main>

  <!-- Backdrop -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- Media Modal -->
  <div id="mediaModal" class="modal hidden">
    <div class="modal-content">
      <button class="close" data-close>✕</button>
      <iframe
        id="ytplayer"
        src=""
        title="Angelica USA Video"
        frameborder="0"
        allowfullscreen
        playsinline
      ></iframe>
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal hidden">
    <div class="modal-content">
      <button class="close" data-close>✕</button>
      <form
        id="contactForm"
        action="https://formspree.io/f/xnnzpvvv"
        method="POST"
      >
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="you@example.com"
        />
        <button type="submit">Submit</button>
        <div id="formMsg" role="status"></div>
      </form>
    </div>
  </div>

  <!-- Placeholder Modal -->
  <div id="infoModal" class="modal hidden">
    <div class="modal-content">
      <button class="close" data-close>✕</button>
      <p>Coming soon.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
